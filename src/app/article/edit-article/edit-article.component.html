<div class="row">
  <div class="col-md-12 col-xs-12">
    <lte-box title="文章创作" type="primary">
      <form class="form-horizontal" [formGroup]="form">
        <div class="form-group" [class.has-error]="form.controls.nature.touched && form.controls.nature.invalid">
          <label for="nature" class="col-sm-2 control-label">请选择：</label>
          <div class="col-sm-3">
            <select  class="form-control" formControlName="nature" name="nature" id="nature">
              <option value="ORIGINAL">原创</option>
              <option value="REPRINT">转载</option>
              <option value="TRANSLATE">翻译</option>
            </select>
            <lte-form-tooltip *ngIf="form.controls.nature.touched && form.controls.nature.invalid">
              文章来源不能为空！
            </lte-form-tooltip>
          </div>
        </div>
        <div class="form-group" [class.has-error]="form.controls.title.touched && form.controls.title.invalid">
          <label for="title" class="col-sm-2 control-label">文章标题：</label>
          <div class="col-sm-10">
            <input maxlength="80" id="title" type="text" class="form-control" formControlName="title">
            <lte-form-tooltip *ngIf="form.controls.title.touched && form.controls.title.invalid">
              文章标题不能为空！
            </lte-form-tooltip>
          </div>
        </div>
        <div class="form-group"[class.has-error]="form.controls.type.touched && form.controls.type.invalid">
        <label for="type" class="col-sm-2 control-label">分类：</label>
          <div class="col-sm-3">
            <select  class="form-control" formControlName="type" name="type" id="type">
              <option value="01111">科技</option>
              <option value="02222">生活</option>
            </select>
            <lte-form-tooltip *ngIf="form.controls.type.touched && form.controls.type.invalid">
              分类不能为空！
            </lte-form-tooltip>
          </div>
        </div>
        <div class="form-group">
          <label for="text" class="col-sm-2 control-label">正文：</label><br>
          <div class="col-sm-10">
            <ckeditor id="text" #ckeditor debounce="500"
                      formControlName="text" [readonly]="false"
                      [config]="editorConfig"></ckeditor>
          </div>
        </div>
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">匿名发布：</label>
          <div class="col-sm-3" style="padding-top: 5px">
            <lte-switch formControlName="isAnonymous" activeValue="1" inactiveValue="0">
            </lte-switch>
          </div>
        </div>
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">私密文章：</label>
          <div class="col-sm-3" style="padding-top: 5px">
            <lte-switch formControlName="isPrivate" activeValue="1" inactiveValue="0">
            </lte-switch>
          </div>
        </div>
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">可评论：</label>
          <div class="col-sm-3" style="padding-top: 5px">
            <lte-switch formControlName="isPrivate" activeValue="1" inactiveValue="0">
            </lte-switch>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-2 col-md-offset-4">
            <button [disabled]="form.invalid" (click)="saveAsDraft($event)"  class="btn btn-warning btn-block">保存草稿</button>
          </div>
          <div class="col-md-2 col-md-offset-1">
            <button [disabled]="form.invalid" (click)="submit($event)" class="btn btn-primary btn-block">提交</button>
          </div>
        </div>
      </form>
    </lte-box>
  </div>
</div>
