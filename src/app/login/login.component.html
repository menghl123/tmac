<div class="login">
  <div class="login-box">
    <div class="login-box-body">
      <p class="login-box-msg"><strong>Tmac</strong> 登录</p>
      <form [formGroup]="form" >
        <div class="form-group has-feedback">
          <input formControlName="account" type="name" class="form-control" placeholder="用户名">
          <span class="form-control-feedback"><i class="fa fa-user"></i></span>
        </div>
        <div class="form-group has-feedback">
          <input formControlName="password" type="password" class="form-control" placeholder="密码">
          <span class="form-control-feedback"><i class="fa fa-lock"></i></span>
          <lte-form-tooltip
            *ngIf="form.controls.password.touched && form.controls.password.hasError('loginFaile')">
            密码错误
          </lte-form-tooltip>
        </div>
        <div class="row">
          <div class="col-md-8">
            <input id="remeberme" type="checkbox"> <label for="remeberme">记住我</label>
          </div>
          <!-- /.col -->
          <div class="col-md-12">
            <button (click)="login()" type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="#">忘记密码？</a><br>
      <a  routerLink="/register"  class="text-center">注册</a>

    </div>
    <!-- /.login-box-body -->
  </div>

</div>
