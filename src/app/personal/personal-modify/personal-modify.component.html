<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">设置头像</h4>
</div>
<div class="modal-body">
  <form [formGroup]="form" class="form-horizontal">
    <div class="form-group"
         [class.has-error]="form.controls.username.touched && form.controls.username.invalid">
      <label for="username" class="require-label col-sm-2 control-label">昵称</label>
      <div class="col-sm-10">
        <input id="username" maxlength="12" minlength="2"
               formControlName="username" type="text" class="form-control"
               placeholder="昵称:英文、字母、汉字和数字组成，2-12位">
        <lte-form-tooltip *ngIf="form.controls.username.touched && form.controls.username.hasError('required')">
          昵称不能为空
        </lte-form-tooltip>
        <lte-form-tooltip
          *ngIf="form.controls.username.touched && form.controls.username.hasError('formatValid')">
          昵称只能使用数字、英文和汉字
        </lte-form-tooltip>
        <lte-form-tooltip *ngIf="form.controls.username.touched && form.controls.username.hasError('minlength')">
          昵称只能是2位到12位之间
        </lte-form-tooltip>
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-sm-2 control-label">电话</label>
      <div class="col-sm-10">
        <input id="phone" maxlength="12" minlength="2"
               formControlName="phone" type="text" class="form-control"
               placeholder="请输入您的联系方式">
      </div>
    </div>
    <div class="form-group">
      <label for="sex" class="col-sm-2 control-label">性别</label>
      <div class="col-sm-10">
          <lte-switch id="sex" class="form-control" activeText="男" inactiveText="女" formControlName="sex" activeValue="MAN" inactiveValue="WOMAN">
          </lte-switch>
      </div>
    </div>
    <div class="form-group">
      <label for="department" class="col-sm-2 control-label">部门</label>
      <div class="col-sm-10">
        <input id="department" maxlength="12" minlength="2"
               formControlName="department" type="text" class="form-control"
               placeholder="请输入您的部门">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()">确认</button>
  <button type="button" class="btn btn-warning" (click)="cancel()">取消</button>
</div>
